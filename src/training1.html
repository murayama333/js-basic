<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Samples</title>
    <script type="text/javascript">
      function myFunc() {
        var array = ["Apple", "Banana", "Cherry"];
        for (var i = 0; i < array.length; i++) {
          console.log(array[i]);
        }

        var obj = {name: "John", age: 20}
        console.log(obj.name);
        console.log(obj.age);

        var func = function() {
          console.log("Hello");
        }

        func();
      }
    </script>
  </head>
  <body onload="myFunc()">
    <h1>Java Script Samples</h1>
  </body>
</html>
